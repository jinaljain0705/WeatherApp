<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="card">
        <div id="search-box" class="search">
            <input id="city-input" type="text" placeholder="Enter Your City Name" spellcheck="false">
            <button id="search-btn" title="Search">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div id="error-message" class="error">
            <p>Invalid City Name</p>
        </div>

        <div id="weather-info" class="weather">
            <img id="weather-icon" src="./image/rain-img.png" class="weather-icon" alt="">
            <h1 id="temp" class="temp">22Â°c</h1>
            <h2 id="city-name" class="city">Mumbai</h2>

            <div class="details">
                <div class="col">
                    <img src="./image/humidity-img.png" class="weather-icons" alt="">
                    <div>
                        <p id="humidity" class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./image/wind-img.png" class="weather-icons" alt="">
                    <div>
                        <p id="wind" class="wind">16 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
